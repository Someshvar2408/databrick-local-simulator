
services:
  db-ui:
    build:
      context: ./dockerfiles
      dockerfile: Dockerfile.hue
    container_name: db-ui
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8009:8888"
    volumes:
      - ./configs/hue.ini:/usr/share/hue/desktop/conf/hue.ini
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
        - sparknet

