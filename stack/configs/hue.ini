[desktop]
secret_key = some-key
http_host = 0.0.0.0
http_port = 8888
time_zone = America/Los_Angeles
django_debug_mode = false
http_500_debug_mode = false
app_blacklist=impala,beeswax,yarn,metastore,librdbms

  [[auth]]
  idle_session_timeout = -1

  [[database]]
  engine = postgresql_psycopg2
  host = postgres
  port = 5432
  user = postgres
  password = postgres
  name = hue

[notebook]
autocompleter={'skip_system_databases': True}
disable_builtin_interpreters=True

  [[interpreters]]

    [[[postgresql_northwind]]]
    name = northwinddb
    interface = sqlalchemy
    options = {"url": "postgresql://postgres:postgres@postgres:5432/northwind"}

    [[[trino]]]
    name = Trino
    interface = trino
    options = {"url": "http://trino:8080"}

    [[[clickhouse]]]
    name = ClickHouse
    interface = sqlalchemy
    options = {"url": "clickhouse://default:default@clickhouse:8123"}

