
services:

  postgres:
    container_name: postgres
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres || exit 1"]
      interval: 10s
      retries: 5
      start_period: 60s
    ports:
      - "5432:5432"
    volumes:
      - ./code:/code
      - ./init_scripts/postgres:/docker-entrypoint-initdb.d
    networks:
      - sparknet

  redis:
    container_name: redis
    image: redis:latest
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      retries: 5
    networks:
      - sparknet